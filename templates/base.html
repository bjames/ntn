    <script>

        function setButtonText() {

            if (window.matchMedia('(prefers-color-scheme)').media == 'dark'){
                document.getElementById("theme_toggle").innerHTML = "Light ðŸŒž"
                document.documentElement.setAttribute('data-theme', 'dark')

            } else {
                document.documentElement.setAttribute('data-theme', 'light')
                document.getElementById("theme_toggle").innerHTML = "Dark ðŸŒœ"
            }
        }
        function switchTheme() {
            if (document.documentElement.getAttribute('data-theme') == 'light') {
                document.documentElement.setAttribute('data-theme', 'dark')
                document.getElementById("theme_toggle").innerHTML = "Light ðŸŒž"
            } else {
                document.documentElement.setAttribute('data-theme', 'light')
                document.getElementById("theme_toggle").innerHTML = "Dark ðŸŒœ"
            }
    }
    </script>
</head>
<body onload="setButtonText()">
    <button id="theme_toggle" onclick="switchTheme()">Dark</button>
