{% extends "base.html" %}
{% block content %}
{% for note in matching_notes %}
    <div class="note_preview">
        <p class="note_preview_title"><a href = {{ config.NOTES_DIR }}/{{ note.filename }}>{{ note.title }}</a> </p>
        <p class="note_preview_subtitle">By {{ note.author }} on {{ note.publication_date }} 
            Tags: {% for tag in note.tags %} <a href="tags?tags={{ tag }}">{{ tag }}</a>{{ "," if not loop.last }}{% endfor %}</p>
        <p class="note_preview_summary">{{ note.summary }}</p>
    </div>
{% endfor %}
{% endblock %}
